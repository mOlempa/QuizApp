{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Django LAB{% endblock %}</title>
</head>
<body>
    <div class="navbar-items">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/createquiz">Create</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/quizlist">Quizzes</a></li>
            {% if user.is_authenticated %}
            <li>{{ user.username }}</li>
            <li><form method="post" action="{% url 'logout' %}">{% csrf_token %}<button type="submit" class="logout-link">
                Log out
                </button></form></li>
            {% else %}
            <li><a href="/registration">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>

    </div>
    {% block content %}{% endblock %}
</body>
</html>
