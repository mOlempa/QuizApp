<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit">Login</button>
    </form>

</body>
</html>
