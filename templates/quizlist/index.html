{% extends "base.html" %}
{% block content %}

{% if quizzes %}
    <ul>
    {% for q in quizzes %}
        <li>{{ q.name }}
            <a href="/quizlist/{{q.id}}">View</a>
            <a href="/quizlist/{{q.id}}/remove">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No quizzes are available.</p>
{% endif %}

{% endblock %}
